{% extends 'index.html' %}

{% block title %}Checkout{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1>Checkout</h1>
    
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Place Order</button>
        </div>
    </form>
</div>
{% endblock %}
