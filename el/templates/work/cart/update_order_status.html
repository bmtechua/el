{% extends 'index.html' %}

{% block title %}Update Order Status{% endblock title %}

{% block content %}
<div class="container mt-4">
    <h1>Update Order Status for Order ID: {{ order.id }}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
    <a href="{% url 'order_confirmation' order.id %}" class="btn btn-secondary mt-2">Cancel</a>
</div>
{% endblock %}
